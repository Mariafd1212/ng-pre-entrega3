<button mat-button appRoundedBlockDirectiveTs (click)="toggleAlumnos()">
  Mostrar alumnos
</button>
<ul mat-table appRoundedBlockDirectiveTs [appToggleList]="mostrarAlumnos">
  <li *ngFor="let alumno of alumnos">
    {{ alumno.nombre | uppercase }} - {{ alumno.edad }} -
    {{ alumno.fechaInscripcion | date }}- {{ alumno.curso | uppercase }} -
    {{ alumno.nivel }}
  </li>
</ul>
